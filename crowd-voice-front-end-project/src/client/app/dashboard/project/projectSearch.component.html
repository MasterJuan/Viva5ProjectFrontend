<div class="container-fluid">
	<!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">
                Project Search Page
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="Javascript:void(0)" routerLink="/dashboard/home">Home</a>
                </li>
                <li class="active">
                    <i class="fa fa-search"></i> Project Search Page
                </li>
            </ol>
        </div>
    </div>
	<div class="form-group">
		<select class="form-control input-underline input-lg"
			name="projectCategoryId" id="projectCategoryId"
			(change) = "onChange(projectCategoryId.value)"
			#projectCategoryId>
			<option [value]="0" selected> - Select Project Category to Search - </option>
			<option *ngFor="let option of projectCategoryOptions" [value]="option.Id">{{option.Name}}</option>
		</select>
	</div>
	<span *ngIf="projects && projects.length > 0">
		<all-projects-list [projects]="projects"></all-projects-list>
	</span>
</div>
