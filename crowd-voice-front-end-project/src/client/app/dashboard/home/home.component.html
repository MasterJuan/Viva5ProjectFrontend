<div *ngIf="slides && projectsToNotify" class="container-fluid">
    <h2 class="text-muted">Trending <small>Projects</small></h2>
    <div class="row">
        <div class="col-md-12">
            <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
                <slide *ngFor="let slidez of slides;let index=index" [active]="slidez.active">
                    <img [src]="slidez.image">
                    <div class="carousel-caption">
                        <h4>{{slidez.title}}</h4>
                        <p>{{slidez.description}}</p>
                    </div>
                </slide>
                <i class="fa fa-chevron-left left carousel-control"></i>
                <i class="fa fa-chevron-right right carousel-control"></i>
            </carousel>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="currentUser && projectsToNotify && projectsToNotify.length > 0">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> My Completed Backed Projects
                </div>
                <notifications-cmp [projects]="projectsToNotify"></notifications-cmp>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xl-6 col-lg-6">
            <div class="card card-primary card-inverse">
                <div class="card-header card-primary">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div>All Projects</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-default">
                    <a [routerLink]="['/dashboard/projects/all']">
                        <span class="pull-xs-left">Go!</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6">
            <div class="card card-success card-inverse">
                <div class="card-header card-success">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-tasks fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div>Search Projects</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-green">
                    <a class="text-success" [routerLink]="['/dashboard/projects/search']">
                        <span class="pull-xs-left">Go!</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6">
            <div class="card card-success card-inverse">
                <div class="card-header card-success">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-tasks fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div>Search Users</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-green">
                    <a class="text-success" [routerLink]="['/dashboard/users/search']">
                        <span class="pull-xs-left">Go!</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="currentUser" class="col-xl-6 col-lg-6">
            <div class="card card-warning card-inverse">
                <div class="card-header card-warning">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-shopping-cart fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div>My Backed Projects</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-yellow">
                    <a class="text-warning" [routerLink]="['/dashboard/users/view', currentUser.Id]">
                        <span class="pull-xs-left">Go!</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="currentUser" class="col-xl-6 col-lg-6">
            <div class="card card-danger card-inverse">
                <div class="card-header card-danger">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-support fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div>Create Project</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-red">
                    <a class="text-danger" [routerLink]="['/dashboard/projects/create']">
                        <span class="pull-xs-left">Go!</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-lg-12">
            <span class="col-lg-7">
                <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> My Funded Projects Updates
                </div>
                <timeline-cmp></timeline-cmp>
            </div>
            </span>
            <span class="col-lg-5">
                <chat-cmp></chat-cmp>
            </span>
        </div>
    </div>

</div>
